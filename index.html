<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="description" content="A simple, configurable password generator.">
  <meta name="author" content="Nolan Holden">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Password Generator</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/lock.ico"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i|Roboto:300,300i&amp;subset=latin-ext">
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!--[if lt IE 9]>
    <div class="browser-support-message">
      <p>Parts of this site will look outdated because we use modern web design techniques which do not display correctly in your current browser. Improve your web experience by surfing with a <a href="http://browsehappy.com/">modern browser</a>.</p>
    </div>
  <![endif]-->
  <noscript>
    <div>
      <h3>JavaScript disabled!</h3>
      <p>This page does not work without JavaScript.</p>
    </div>
  </noscript>
  <div class="pageHead">
    <h3>Générateur de mots de passe</h3>
  </div>
  <hr>
  <div class="main">
    <div>
      <h5>Longueur</h5>
      <input type="number" id="passwordLength" class="inputNumber" value=20 min=0 max=6000 pattern="[0-9]">
      </input>
    </div>
    <div>
      <h5>Caractères</h5>
      <div>
        <div class="checkboxes">
          <label><input type="checkbox" id="cbox1" checked="checked"> Majuscules (A-Z)</label>
          <label><input type="checkbox" id="cbox2" checked="checked"> Minuscules (a-z)</label>
          <label><input type="checkbox" id="cbox3" checked="checked"> Chiffres (0-9)</label>
          <label>
            <input type="checkbox" id="cbox4"> Symboles :
            <input type="text" id="additionalCharacters" class="inputText" value="!@#$%^&*(){}[]?">
          </label>
        </div>
      </div>
    </div>
    <div>
      <button type="button" id="generateButton" class="button2">Re-générer !</button>
    </div>
    <div>
      <textarea type="text" id="result" class="outputText"></textarea>
    </div>
  </div>
  <hr>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
